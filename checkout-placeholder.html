<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Your Nobility Pack | Substra.World</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .summary {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto 30px auto;
      text-align: center;
    }
    .summary p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .button-row {
      text-align: center;
      margin-top: 30px;
    }
    .button {
      background-color: #5c4d7d;
      color: white;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    .note {
      color: #aaa;
      font-size: 0.9em;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Confirm Your Nobility Pack</h1>
  <div class="summary">
    <p><strong>Realm:</strong> <span id="realmName"></span></p>
    <p><strong>Title:</strong> <span id="titleName"></span></p>
  </div>

  <div class="button-row">
    <button class="button" onclick="editRealm()">Edit Realm</button>
    <button class="button" onclick="editTitle()">Edit Title</button>
  </div>

  <div class="button-row">
    <button class="button" onclick="buyNow()">Buy & Download Pack</button>
  </div>

  <div class="note">
    After completing checkout, your personalised title pack will be available to download.
    You can also receive it by email.
  </div>

  <script>
    const realm = localStorage.getItem("chosenRealm");
    const title = localStorage.getItem("chosenTitle");

    document.getElementById("realmName").innerText = realm ? realm : "Unknown Realm";
    document.getElementById("titleName").innerText = title ? title : "Unknown Title";

    function editRealm() {
      window.location.href = "index.html";
    }

    function editTitle() {
      window.location.href = "title-picker.html";
    }

    function buyNow() {
      // Placeholder action â€” replace with Podia/Gumroad/Stripe link
      alert("This would redirect to payment checkout. Replace with your payment link.");
      // Example:
      // window.location.href = "https://your-podia-or-gumroad-checkout-link.com";
    }
  </script>
</body>
</html>
